<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Challenge Encryptador - ONE/Alura</title>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <section class="header-container">
      <header>
         <img src="./assets/img/Logo.png" alt="Logo da Alura" href="https://cursos.alura.com.br/dashboard">
      </header>
   </section>
   <section class="container">
      <main>
         <section class="txtArea">
            <textarea name="txtArea" id="txtArea" class="txtArea" cols="30" rows="10"
               placeholder="Digite seu texto que você deseje que seja codificado"></textarea>
         </section>
         <div class="alert">

            <legend class="msgAlert"><img src="/assets/img/alertIcon.png" alt="Alert"> Apenas letras minúsculas e sem
               acento.</legend>
         </div>
         <section class="btn-container">
            <button type="button" class="btnEncryt" onclick="btnActionEncrypt()" name="btnEncryt">Encryptando</button>
            <button type="button" onclick="btnActionDescrypt()" class="btnDescryt" name="btnDescryt">Descryptando</button>
         </section>
   </section>
   <section class="resultCryptografia">

      <aside class="txtStringCryptograf">

         <textarea class="resultTxt" cols="20" rows="10" id="resultTxt" placeholder='Aqui deve ter o resultado do texto'
            disabled></textarea>
            
         <div class="btnCopiarResult">

            <button type="button" id="btnCopy" class="btnCopiar">Copiar</button>
         </div>


      </aside>
   </section>



   </main>
   <script src="/assets/js/main.js"></script>

</body>

</html>
